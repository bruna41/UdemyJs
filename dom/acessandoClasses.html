<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque') // adicona ou remove
        console.log(classes.contains('destaque')) // existe ou nÃ£o
        console.log(classes.length) // quantidade

        for(let c of classes) {
            console.log(c)
        }
        classes.forEach (c => console.log(c))
    </script>
</body>

</html>
